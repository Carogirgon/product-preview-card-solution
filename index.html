<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Product preview card</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
    </head>
    <body>
        <div class="container">
            <figure>
            <picture>
                <source media="(min-width: 640px)" srcset="./images/chanel-desktop.jpg"/>
                <img src="./images/chanel-mobile.jpg" alt="Photo of chanel lotion with two plants on table" />
            </picture>
            </figure>

            <section>
                <h2>perfume</h2>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>

                <ul>
                <li class="price">$149.99</li>
                <li class="price2">$169.99</li>
                </ul>

                <button class="button">
                <img src="./images/icon-cart.svg" alt="cart-img" /> Add to Cart
                </button>
            </section>
        </div>

        <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Carolina Giraldo</a>.
        </footer>
    </body>
</html>
